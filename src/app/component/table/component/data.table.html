<div class="data-table">
  <ng-container *ngIf="isSearch">
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <span class="badge badge-pill badge-primary">高级查找</span>
      </mat-expansion-panel-header>
      <div class="row" #tableSearch>
        <ng-content select="search-item"></ng-content>
        <div class="col-md-12">
          <button mat-raised-button color="warn" (click)="search()">查找</button>
        </div>
      </div>
    </mat-expansion-panel>
  </ng-container>

  <table id="datatables" class="table table-striped table-no-bordered 
        table-hover dataTable dtr-inline" cellspacing="0" width="100%" style="width: 100%;" role="grid" aria-describedby="datatables_info">
    <ng-content select=".data-thead"></ng-content>
    <ng-content select=".data-tbody"></ng-content>
    <ng-content select=".data-tfoot"></ng-content>
  </table>
</div>
