<template-panel-table Title="房卡消费列表" [showOpeation]="false">
  <data-table [moduleStr]="order">
    <search-item name="td.name" title="群主名" condition="=" class="col-md-5"></search-item>
    <search-item name="tu.name" title="用户名" condition="=" class="col-md-5"></search-item>
    <search-item name="FROM_UNIXTIME(tr.createTime/1000)" [value]="startDate" group="createTime"
                  title="开始时间" type="date" condition=">=" class="col-md-5"></search-item>
    <search-item name="FROM_UNIXTIME(tr.createTime/1000)" [value]="endDate" group="createTime" 
                  title="结束时间" type="date" condition="<=" class="col-md-5"></search-item>
    <thead [isShowCheckbox]="false" class="data-thead">
      <th class="data-th" name="id" title="ID"></th>
      <th class="data-th" name="dealerName" title="群主名"></th>
      <th class="data-th" name="name" title="用户名"></th>
      <th class="data-th" name="card" title="房卡" type="total"></th>
      <th class="data-th" name="cost" title="金额" type="total"></th>
    </thead>
    <tbody class="data-tbody" [isShowTotal]="true"></tbody>
  </data-table>
</template-panel-table>
