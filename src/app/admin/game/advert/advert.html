<template-panel-table Title="广告管理" addUrl="admin/addAdvert">
  <data-table [isSearch]="true" [moduleStr]="advert">
    <search-item name="title" title="标题" type="text" condition="like" class="col-md-5"></search-item>
    <search-item name="type" title="类型" [dataList]="typeList" type="select" condition="=" class="col-md-5"></search-item>
    <thead class="data-thead">
      <th class="data-th" name="title" type="update" title="标题"></th>
      <th class="data-th" name="type" title="类型" type="select"></th>
      <th class="data-th" name="#" type="operation" title="操作"></th>
    </thead>
    <tbody class="data-tbody" operation="删除" ></tbody>
  </data-table>
</template-panel-table>
