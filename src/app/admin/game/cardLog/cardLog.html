<template-panel-table Title="房卡日志列表" [showOpeation]="false">
  <data-table [moduleStr]="cardLog">
    <search-item name="userName" title="用户名称" type="text" condition="$eq" class="col-md-5"></search-item>
    <search-item name="playName" title="目标用户" type="text"  condition="$eq" class="col-md-5"></search-item>
    <search-item name="startDate" group="createAt" title="开始时间" type="date" value="2012-12-12" condition="$gte" valueType="date" class="col-md-5"></search-item>
    <search-item name="endDate" group="createAt"  title="结束时间" type="date"  condition="$lte" valueType="date" class="col-md-5"></search-item>
    <thead class="data-thead">
      <th class="data-th" name="userName" title="用户名"></th>
      <th class="data-th" name="type" title="类型"></th>
      <th class="data-th" name="card" type="total" title="房卡数量"></th>
      <th class="data-th" name="playName" title="目标用户"></th>
      <th class="data-th" name="createAt" type="date" title="日期"></th>
      <th class="data-th" name="#" type="operation" title="操作"></th>
    </thead>

    <tbody #tableList class="data-tbody" operation="删除" [isShowTotal]="true"></tbody>

  </data-table>
</template-panel-table>
