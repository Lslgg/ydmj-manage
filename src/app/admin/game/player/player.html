<template-panel-table Title="玩家列表" [showOpeation]="false">
  <data-table [moduleStr]="player">
    <search-item name="id" title="玩家ID" condition="=" class="col-md-5"></search-item>
    <search-item name="name" title="用户姓名" condition="=" class="col-md-5"></search-item>
    <thead [isShowCheckbox]="false" class="data-thead">
      <th class="data-th" name="id">ID</th>
      <th class="data-th" name="image" type="image">头像</th>
      <th class="data-th" name="name">用户名</th>
      <th class="data-th" name="cardNum" type="number">房卡</th>
      <th class="data-th" name="#" type="operation">充值</th>
    </thead>
    <tbody class="data-tbody" operation="充值" (onSetInfo)="onSetInfo($event)"></tbody>
  </data-table>
</template-panel-table>
