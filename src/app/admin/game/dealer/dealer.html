<template-panel-table Title="群主列表" addUrl="admin/addDealer">
  <data-table [moduleStr]="dealer">
    <search-item name="name" title="用户名" condition="=" class="col-md-5"></search-item>
    <search-item name="code" title="推荐码" condition="=" class="col-md-5"></search-item>

    <thead [isShowCheckbox]="false" class="data-thead">
      <th class="data-th" name="id">ID</th>
      <th class="data-th" name="name">用户名</th>
      <th class="data-th" name="code">推荐码</th>
      <th class="data-th" name="#" type="operation">修改</th>
    </thead>

    <tbody operation="修改|删除" class="data-tbody"></tbody>

  </data-table>
</template-panel-table>
