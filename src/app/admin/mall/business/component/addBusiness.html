<template-panel-form Title="添加商家">
  <data-form [formInfo]="businessForm" [dataStr]="business">
    <form-item name="name" title="商家名">
      <form-validator type="required" title="请输入商家名"></form-validator>
    </form-item>
    <form-item name="phone" title="电话">
      <form-validator type="required" title="请输入电话"></form-validator>
    </form-item>
    <form-item name="address" title="地址">
      <form-validator type="required" title="请输入地址"></form-validator>
    </form-item>
    <form-item name="hours" title="营业时间">
      <form-validator type="required" title="请输入营业时间"></form-validator>
    </form-item>
    <form-item name="brief" title="简介">
      <form-validator type="required" title="请输入简介"></form-validator>
    </form-item>
    <form-item name="score" title="积分" type="hidden">
      <form-validator type="required" title="请输入积分" value="0"></form-validator>
    </form-item>
    <form-item name="imageIds" title="图片" type="file">
      <form-validator type="required" title="请选择上传图片"></form-validator>
    </form-item>
    <form-item name="times" title="交易次数" type="hidden">
      <form-validator type="required" title="请输入交易次数" value="0"></form-validator>
    </form-item>
    <form-item name="score" title="积分" type="hidden">
      <form-validator type="required" title="请输入交易积分" value="0"></form-validator>
    </form-item>
    <form-item name="isValid" title="是否启用" type="checkbox"></form-item>
  </data-form>
</template-panel-form>
