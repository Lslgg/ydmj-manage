
<template-panel-table Title="积分统计" addUrl="admin/score">
    <data-table [isSearch]="true" [moduleStr]="transaction">
      <search-item name="name" title="商家名" type="text" condition="like" class="col-md-10"></search-item>
      <thead class="data-thead">
        <th class="data-th" name="Goods.name" type="object" title="商品名"></th>                
        <th class="data-th" name="User.username" type="object" title="用户名"></th>
        <th class="data-th" name="code" type="text" title="兑换码"></th>
        <th class="data-th" name="state" type="text" title="状态"></th>
        <th class="data-th" name="createAt" type="dateTime" title="兑换时间"></th>        
        <th class="data-th" name="endTime" type="dateTime" title="过期时间"></th>        
      </thead>
      <tbody class="data-tbody" #tbody operation="详细" (onData)="onData($event,tbody.dataList)"></tbody>
    </data-table>
  </template-panel-table>
