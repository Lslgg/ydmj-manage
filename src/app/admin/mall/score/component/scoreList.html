<template-panel-table Title="积分统计" addUrl="admin/scoreDetail">
  <data-table [isSearch]="true" [moduleStr]="goods">
    <search-item name="name" title="商家名" type="text" condition="like" class="col-md-10"></search-item>
    <thead class="data-thead">
      <th class="data-th" name="name" type="text" title="商品名"></th>
      <th class="data-th" name="Business.name" type="object" title="所属商家"></th>
      <th class="data-th" name="score" type="text" title="商品积分"></th>
      <th class="data-th" name="GoodsType.name" type="object" title="商品类别"></th>
      <th class="data-th" name="times" type="text" title="兑换次数"></th>
      <th class="data-th" name="createAt" type="dateTime" title="兑换时间"></th>   
      <th class="data-th" name="#" type="operation" title="详细"></th>
    </thead>
    <tbody class="data-tbody" operation="详细" (onSetInfo)="onSetInfo($event)" ></tbody>
  </data-table>
</template-panel-table>
