<template-panel-table Title="商家管理" addUrl="admin/score">
  <data-table [isSearch]="true" [moduleStr]="business">
    <search-item name="name" title="商家名" type="text" condition="like" class="col-md-10"></search-item>      
    <thead class="data-thead">
      <th class="data-th" name="name" type="text"  title="商家名"></th>        
      <th class="data-th" name="createAt" type="date"  title="创建时间"></th>        
      <th class="data-th" name="#" type="operation" title="详细"></th>
    </thead>
    <tbody class="data-tbody" operation="详细" (onSetInfo)="onSetInfo($event)" ></tbody>
  </data-table>
</template-panel-table>
