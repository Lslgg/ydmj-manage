<template-panel-table Title="商家管理" addUrl="admin/add-goods-type">
    <data-table [isSearch]="true" [moduleStr]="goodsType">      
      <search-item name="businessId" title="商家" [dataList]="businessList" type="select" condition="$eq" class="col-md-5"></search-item>
      <thead class="data-thead">
        <th class="data-th" name="name" type="update"  title="商品类别"></th>  
        <th class="data-th" name="Business.name" type="object"  title="商家名"></th>        
        <th class="data-th" name="#" type="operation" title="操作"></th>
      </thead>
      <tbody class="data-tbody" operation="删除" ></tbody>
    </data-table>
  </template-panel-table>
