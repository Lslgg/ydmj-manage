<template-panel-table Title="商品管理" addUrl="admin/addGoods">
  <data-table [isSearch]="true" [moduleStr]="goods">
    <search-item name="name" title="商品名称" type="text" condition="like" class="col-md-10"></search-item>
    <search-item name="businessId" title="商家名" [dataList]="businessList" type="select" condition="$eq" class="col-md-5"></search-item>
    <thead class="data-thead">
      <th class="data-th" name="name" type="update" title="商品名"></th>
      <th class="data-th" name="Business.name" type="object" title="商家名"></th>
      <th class="data-th" name="#" type="operation" title="操作"></th>
    </thead>
    <tbody class="data-tbody" operation="删除"></tbody>
  </data-table>
</template-panel-table>
