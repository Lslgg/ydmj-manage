<div class="row" style="margin-top:100px;">
  <div class="col-md-1"></div>
  <div class="col-md-8">
    <div class="card">
      <div class="card-header card-header-icon" data-background-color="rose">
        <i class="material-icons">volume_down</i>
      </div>
      <div class="card-content">
        <h4 class="card-title">请输入兑换码</h4>
        <form method="#" action="#">
          <div class="form-group label-floating is-empty">
            <input type="text" style="width:380px;" #code>
          </div>
          <button type="submit" class="btn btn-fill btn-rose" (click)="doTransact(code.value)" (keyup.enter)="onEnter(code.value)" style="margin-left:60%">兑换</button>
        </form>
      </div>
    </div>
  </div>
</div>
