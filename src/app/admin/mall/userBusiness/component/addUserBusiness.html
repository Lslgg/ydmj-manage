<template-panel-form Title="添加用户商家">
  <data-form [formInfo]="userBusinessForm" [dataStr]="userBusiness">
    <form-item name="userId" title="用户" type="select" [dataList]="userList"  (onChange) ="change($event)">
      <form-validator type="required" title="请输入用户名"></form-validator>
    </form-item>
    <form-item name="businessId" title="商家" type="select" [dataList]="businessList">
      <form-validator type="required" title="请输入商家名"></form-validator>
    </form-item>    
  </data-form>
</template-panel-form>
