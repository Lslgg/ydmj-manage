<template-panel-table Title="角色管理列表" addUrl="admin/addRole">
  <data-table [moduleStr]="role">
    <search-item name="roleName" title="角色名" type="text" condition="$eq" class="col-md-12">
    </search-item>
    <thead class="data-thead">
      <th class="data-th" name="roleName" type="update">角色名</th>
      <th class="data-th" name="code">标识</th>
      <th class="data-th" name="#" type="operation">操作</th>
    </thead>
    <tbody class="data-tbody" operation="删除"></tbody>
  </data-table>
</template-panel-table>
