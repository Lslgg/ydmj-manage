<template-panel-table Title="用户管理列表" addUrl="admin/addUser">
    <data-table  [moduleStr]="User">
        <search-item name="username" title="用户名"
            type="text" condition="$eq" class="col-md-5"></search-item>
        <search-item name="roleId" title="角色名" 
            [dataList]="roleList" type="select" condition="$eq" class="col-md-5"></search-item>
        <thead class="data-thead">
            <th class="data-th" name="username" type="update">用户名</th>
            <th class="data-th" name="Role.roleName" type="object">角色名</th>
            <th class="data-th" name="#" type="operation">操作</th>
        </thead>
        <tbody class="data-tbody" operation="删除" [pageSize]="3"></tbody>
    </data-table>
</template-panel-table>
